<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href=""><img src="img/logo6.png" alt="" width="180px" height="70px"></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html" style="color: black;">Login</a></li>

                </ul>
            </div>

    <div class="blog-cover-img">
        <div class="blog-text">
            <div class="blog-title">
                FOODIE'S BLOG

        </div>
    </div>

    <div class="container addblog">
        <form action="#">
            <div class="form-group">
              <label>Blog Title:</label>
              <input type="blogtitle" class="form-control" id="blogtitle">
            </div>
            <div class="form-group">
              <label>Blog Content:</label>
              <textarea class="form-control" rows="15" id="comment" style="border: 1px solid black;"></textarea>
            </div>
            <button type="text" class="btn btn-md btn-default" style=" font-family: 'Dosis', sans-serif;font-size: 20px;">Submit</button>
          </form>
    </div>
